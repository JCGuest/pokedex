<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Catch 'em all!</title>
    <script src="index.js"></script>
</head>

<body>
    <main>
        <section>
            <div class="wrapper">
                <header class="input-wrapper">
                    <input type="text" name="search-input" id="search-input"/>
                    <button type="button" id="search-button">Search</button>
                </header>
                <div class="grid">
                    <div class="span-col-2" id="header">
                        <h1>Name</h1>
                    </div>
                    <div id="picture">
                        <h2>Picture</h2>
                        <div class="grid-buttons">
                            <img src="" alt="pokemon-placeholder" class="span-button-col-2"/>
                            <button id="male-image-button" type="button">Male</button>
                            <button id="female-image-button" type="button">Female</button>
                        </div>
                    </div>
                    <div id="profile">
                        <h2>Profile</h2>
                    </div>
                    <div id="type">
                        <h2>Type</h2>
                    </div>
                    <div id="stats">
                        <h2>Stats</h2>
                    </div>
                    <div class="span-col-2" id="description">
                        <h2>Description</h2>
                        <p></p>
                    </div>
                </div>
            </div>
        
    
        </section>
    </main>    
</body>
</html>
